<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>polymer-darksky demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../../polymer/polymer.html">
    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../polymer-darksky.html">

    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </head>
  <body>
    <template id="demo" is="dom-bind">
      <div class="vertical-section-container centered">
        <h3>Basic polymer-darksky demo</h3>
        <darksky-forecast
          auto
          api-key="0c91dff60f9a0f4f2628d39ee828341a"
          latitude="-37.817348"
          longitude="144.965108"
          exclude='["minutely","hourly","daily","flags"]'
          extend-hourly
          lang="en"
          units="ca"
          response="{{_fcResponse}}">
        </darksky-forecast>
        <p>{{_fcResponse.currently.summary}}</p>



        <darksky-time-machine
          auto
          api-key="0c91dff60f9a0f4f2628d39ee828341a"
          latitude="-37.817348"
          longitude="144.965108"
          time="409467600"
          exclude='["minutely","hourly","daily","flags"]'
          lang="en"
          units="ca"
          response="{{_tmResponse}}">
        </darksky-time-machine>
        <p>{{_tmResponse.currently.summary}}</p>

      </div>
    </template>
  </body>
</html>
